name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/solve-questions-in-react
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: |
          cd employee-tax-calculator
          npm install
          
      - name: Build React app
        run: |
          cd employee-tax-calculator
          npm run build
          
      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp -r employee-tax-calculator/dist/* _site/
          cp theory-answers.html _site/
          if [ -f realpaper.pdf ]; then
            cp realpaper.pdf _site/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
